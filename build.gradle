apply plugin: 'java'

sourceSets {
  main {
    java {
      srcDir 'lib/boxxspring/source'
    }
    resources {
      srcDir 'lib/boxxspring/source/assets'
    }
  }
}

repositories {
   mavenCentral()
}

dependencies {
  compile 'org.json:json:20140107'
}

buildDir = "$projectDir/.build"

jar {
  from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  manifest {
    attributes 'Main-Class': 'com.boxxspring.APITest'
  }
}

task( execute, dependsOn: 'classes', type: JavaExec ) {
  main = 'com.boxxspring.APITest'
  classpath = sourceSets.main.runtimeClasspath
  systemProperty 'simple.message', 'Hello '
}

defaultTasks 'execute'